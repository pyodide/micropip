[build-system]
requires = ["setuptools>=42", "setuptools_scm[toml]>=6.2"]

build-backend = "setuptools.build_meta"

# Evable versioning via setuptools_scm
[tool.setuptools_scm]

[tool.pycln]
all = true

[tool.isort]
profile = "black"
known_first_party = [
  "micropip",
]

[tool.mypy]
python_version = "3.10"
show_error_codes = true
warn_unreachable = true
ignore_missing_imports = true
